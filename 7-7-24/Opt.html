<!DOCTYPE html>
<html>
<body style="background-color: bisque">

<h1 style="text-align: center;">Optgroup Practice</h1>

<p style="text-align: center;"><b>The optgroup tag is used to group related options in a drop-down list.</b></p>
<p style="text-align: center;"><i>Example:</i></p>
<p>
<form style="text-align: center;" action="C:\Users\B-20\Desktop\TarikPractice\HTML Practice\anchor-1.html">
  <label for="subject">Choose your Subject:</label>
  <select name="subject" id="subject">
        <optgroup label="Science">
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="highermath">Higher Math</option>
        </optgroup>
        <optgroup label="Humanities">
            <option value="bangla">Bangla</option>
            <option value="english">English</option>
            <option value="ict">ICT</option>
        </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
</p>
<div style="text-align: center;">
<label for="text">Text area</label>
<br>
<textarea placeholder="About yourself..." rows="3" cols="10" name="text" id="text"></textarea>
</div>

</body>
</html>
