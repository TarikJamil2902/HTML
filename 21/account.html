<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
<fieldset>
    <legend><b>Account Entry</legend>
        <label for="fname"> First Name</label>
        <input type="text" ><br><br>
        <label for="lname"> Last Name</label>
        <input type="text" ><br><br>
        <label for="email"> Email</label>
        <input type="email" ><br><br>
        <label for="password"> Password</label>
        <input type="password" ><br><br>
        <label for="cPassword"> Confirm Password</label>
        <input type="password" ><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">female<br><br>

        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="1">
        <label for="1" >Music</label>
        <input type="checkbox" id="2">
        <label for="2" >Sports</label>
        <input type="checkbox" id="3">
        <label for="3" >Travel</label>
        <input type="checkbox" id="4">
        <label for="4" >Movies</label>
        <br><br>
        <label for="income">Source of Income</label>
        
            <select name="income" id="income">
                <option value="income">Employed</option>
                <option value="income">Student</option>
        </select><br><br>

        <label for="upload"> Upload Profile Picture</label>
        <input type="file" ><br><br>
        <label for="age">Age</label>
        <input type="number"><br><br>

        <label for="biography">Biography</label>
        <textarea placeholder="Biography.."></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</fieldset>
        
    </form>
</body>
</html>
