<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th,td {border-collapse: collapse;
            border:1px ridge gray;
            text-align: center;
            width: 600px;
            height: 40px;
            vertical-align: top;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th rowspan="2" style="text-align: center; vertical-align: middle;">Name</th>
            <th rowspan="4"  style="text-align: left; padding: 10px; vertical-align: middle;">Result</th>
            <th colspan="2">Students</th>
            
        </tr>
        <tr>
            <th>Class</th>
            <th>Marks</th>
            
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>ll</td>
            <td>90</td>
        </tr>
        
    </table>
</body>
</html>
