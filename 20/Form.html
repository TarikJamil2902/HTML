<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Students Registration Form</h2>

<form>
<fieldset>
    <legend><b>Student Registration</legend>

<label for="Id"> Students ID : </label>
<input type="text" placeholder="Your ID...">  <br><br>

<label for="Name">Name : </label>
<textarea placeholder="Your name..." name="text" id="text"></textarea><br><br>

<label for="Round">Round : </label>
<select name="round" id="round">
    <option value="Round"> --Select One--</option>
    <option value="Round"> 52</option>
    <option value="Round"> 53</option>
    <option value="Round"> 54</option>
    <option value="Round"> 55</option>
    <option value="Round">56</option>
    <option value="Round"> 57</option>
    <option value="Round">58</option>

</select><br><br>

<label for="Gender">Gender : </label>
<input type="radio" name="gender" id="male">Male
<input type="radio" name="gender" id="female">Female
<br><br>

<label="education">Education :</label>
              <input type="checkbox" id="1" >
              <label for="1"> SSC</label>
              <input type="checkbox" id="2" >
              <label for="2"> HSC</label><br>
              <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</fieldset>

</form>
</body>
</html>
